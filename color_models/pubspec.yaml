name: color_models
description: >-
  A set of classes representing the CMYK, HSI, HSL, HSP, HSB, LAB,
  Oklab, RGB, and XYZ color spaces with methods to convert colors
  between each space.
version: 1.1.0
homepage: https://github.com/james-alex/color_models

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  meta: ^1.3.0
  num_utilities: ^1.0.1
  powers: ^1.0.0

dev_dependencies:
  test: ^1.16.7
  pedantic: ^1.11.0
