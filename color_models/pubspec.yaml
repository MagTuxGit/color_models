name: color_models
description: >-
  A set of classes representing the CMYK, HSI, HSL, HSP, HSB, LAB,
  Oklab, RGB, and XYZ color spaces with methods to convert colors
  between each space.
version: 1.3.0
homepage: https://github.com/james-alex/color_models

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  meta: ^1.7.0
  num_utilities: ^1.0.2+1
  powers: ^1.0.0

dev_dependencies:
  lints: ^1.0.1
  test: ^1.20.1
